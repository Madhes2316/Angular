

<h1>Todo List from Mock API</h1>

@if (!todoItemsFromService().length) {
    <p>Loading...</p>
}

<p *ngIf="!todoItemsFromService().length">Loading....</p>

<form action="">
    <input type="text" name="" id="" ngModel="SearchTerm()" [(ngModel)]="searchTerm" name="searchTerm">
</form>
<ul>
@for (item of todoItemsFromService()  | filterTodoPipe : searchTerm(); track item.id) {
    <app-todo-item [todoItems]="item" (todoToggled)="updateCheckBox($event)" />
}
</ul>
